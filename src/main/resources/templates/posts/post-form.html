<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- ... (head content) ... -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- You can also include your custom CSS styles here -->
</head>

<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Create New Blog Post</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/posts/save}" th:object="${post}" method="post" >
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="excerpt" class="form-label">Excerpt</label>
                    <input type="text" id="excerpt" th:field="*{excerpt}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author"  th:field="*{author}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="isPublished" th:field="*{published}" class="form-check-input">
                    <label for="isPublished" class="form-check-label">Publish</label>
                </div>

                <div class="mb-3">
                    <label for="tagsInput" class="form-label">Tags (comma-separated)</label>
                    <input type="text" id="tagsInput" th:value="${tagsInput}"  name="tagsInput" class="form-control">

                </div>

                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
